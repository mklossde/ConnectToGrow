    <title>#5 Connect to Grow</title>

   <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ctg.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="img/logo.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail-Adresse" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Eingeloggt bleiben
                    </label>
                </div>
             <!--  <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="window.location.href='https://connect-to-grow.eu-de.mybluemix.net/search'">Anmelden</button>-->
               <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="window.location.href='card.html'">Anmelden</button>
            </form>
            <a href="#" class="forgot-password">
                Passwort vergessen?
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>
